{% extends "base.html" %}
{% block content %}

<center><h1><a href="/frame/upload" class="btn btn-primary" role="button">Create A New Model</a></h1></center>
<center><h1>List of Custom Model</h1></center>

<div class="row" style="padding-left:10%; padding-right:10%;">
<table class="table">
    <thead class="thead-inverse">
    <tr>
        <th>Name</th>
        <th>Field</th>
        <th>Description</th>
        <th>API url</th>
        <th>Detail</th>
    </tr>
    </thead>
    <tbody>
    {% for data in data_list %}
        <tr>
            <td>{{data.name}}</td>
            <td>{{data.field}}</td>
            <td>{{data.description}}</td>
            <td>{{data.url}}</td>
            <td><a href="/frame/detail?model_id={{data.id}}" class="btn btn-primary" role="button">Detail</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
